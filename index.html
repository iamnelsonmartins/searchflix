<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searchflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="button backToTop">&uarr;</a>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <a href=""""><img src=" assets/logo.png" alt="logo" id="logo"></a>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input" id="searchBar" type="text" placeholder="What would you like to see today?">
                    </p>
                    <p class="control">
                        <a class="button is-danger search" onclick="onSearch()">
                            Search
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="content is-small">
                    <p class="results" id="results">
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="code.js"></script>
</body>

</html>
